<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .menu-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Menu</h1>
        <a href="/owners/" class="menu-button">View Owners</a>
        <a href="/objects/" class="menu-button">View Objects</a>
        <a href="/popularities/" class="menu-button">View Popularities</a>
        <a href="/events/" class="menu-button">View Events</a>
        <a href="/dates/" class="menu-button">View Dates</a>
        <a href="/objects/currrent" class="menu-button">Current Objects</a>
        <a href="/events/upcoming" class="menu-button">Upcoming Events</a>
        <a href="/objects/select_type" class="menu-button">Objects by Type</a>
    </div>
</body>
</html>
