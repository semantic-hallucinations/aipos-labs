<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Events List</h1>
        <table>
            <thead>
                <tr>
                    <th>Future event date</th>
                    <th>Event name</th>
                    <th>Object name</th>
                    <th>Adress</th>
                </tr>
            </thead>
            <tbody>
                {% for event in upcoming_events %}
                    <tr>
                        <td>{{ event[0] }}</td> 
                        <td>{{ event[1] }}</td>  
                        <td>{{ event[2] }}</td>  
                        <td>{{ event[3] }}</td>   
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</body>
</html>
