<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit object</title>
</head>
<body>
    <form action="/objects/put/{{ object[0] }}" method="post">
        <label for="type">Type of object:</label>
        <input type="text" id="type" name="type" value="{{ object[2] }}" required>

        <label for="adress">Adress:</label>
        <input type="text" id="adress" name="adress" value="{{ object[3] }}" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ object[4] }}" required>
        
        <label for="number_of_places">Number of places:</label>
        <input type="number" id="number_of_places" name="number_of_places" value="{{ object[5] }}" required>
        
        <label for="owner_id">Select Owner:</label>
        <select name="owner_id" id="owner_id" required>
            <option value="">Select an owner</option>
            {% for owner in owners %}
                <option value="{{ owner[0] }}" {% if owner[0] == object[1] %}selected{% endif %}>
                    {{ owner[4] }} (ID: {{ owner[0] }})
                </option>
            {% endfor %}
        </select>



        <button type="submit">Update object</button>
    </form>
</body>
</html>
